<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  }

  body {
    height: 100vh;
    background: #eef2f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #chat {
    width: 100%;
    max-width: 420px;
    height: 100vh;
    background: #ffffff;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  #chat h2 {
    padding: 14px;
    text-align: center;
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    font-size: 18px;
    font-weight: 600;
    flex-shrink: 0;
  }

  /* Messages */
  #messages {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    background: #f9fafb;
    scroll-behavior: smooth;
  }

  .msg {
    margin-bottom: 10px;
    padding: 10px 12px;
    max-width: 80%;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.5;
    word-wrap: break-word;
  }

  .you {
    background: #dbeafe;
    color: #1e3a8a;
    margin-left: auto;
    border-bottom-right-radius: 4px;
  }

  .ai {
    background: #e5e7eb;
    color: #111827;
    margin-right: auto;
    border-bottom-left-radius: 4px;
  }

  /* Input box */
  .input-box {
    display: flex;
    padding: 10px;
    border-top: 1px solid #e5e7eb;
    background: #ffffff;
    gap: 8px;
    flex-shrink: 0;
  }

  #input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 15px;
    outline: none;
  }

  #input:focus {
    border-color: #2563eb;
  }

  button {
    padding: 12px 16px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
  }

  button:active {
    transform: scale(0.96);
  }

  /* Desktop enhancement */
  @media (min-width: 600px) {
    #chat {
      height: 85vh;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      overflow: hidden;
    }
  }
</style>

</head>

<body>

  <div id="chat">
    <h2>Jagan's Bot</h2>

    <div id="messages"></div>

    <div class="input-box">
      <input id="input" placeholder="Type a message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");

    function send() {
      if (!input.value.trim()) return;

      const userMsg = document.createElement("div");
      userMsg.className = "msg you";
      userMsg.innerText = input.value;
      messages.appendChild(userMsg);

      socket.emit("chat message", input.value);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on("chat message", (msg) => {
      const aiMsg = document.createElement("div");
      aiMsg.className = "msg ai";
      aiMsg.innerText = msg;
      messages.appendChild(aiMsg);
      messages.scrollTop = messages.scrollHeight;
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });
  </script>

</body>
</html>
