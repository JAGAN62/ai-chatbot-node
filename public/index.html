<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jagan AI Chatbot</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background:linear-gradient(rgb(248, 48, 48),rgb(54, 54, 217));
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Chat Container */
    #chat {
      width: 100%;
      max-width: 420px;
      height: 80vh;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s;
    }

    /* Header */
    #chat h2 {
      padding: 14px;
      background: #2563eb;
      color: white;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #themeToggle {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* Messages */
    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .msg {
      margin-bottom: 10px;
      padding: 8px 10px;
      max-width: 75%;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .you {
      background: #dbeafe;
      color: #1e3a8a;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .ai {
      background: #e5e7eb;
      color: #111827;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    /* Input Box */
    .input-box {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    #input:focus {
      border-color: #2563eb;
    }

    button.send {
      padding: 10px 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.send:hover {
      background: #1d4ed8;
    }

    /* üåô Dark Mode ONLY for Chat Container */
    #chat.dark {
      background: #111827;
    }

    #chat.dark h2 {
      background: #020617;
    }

    #chat.dark #messages {
      background: #1f2933;
    }

    #chat.dark .ai {
      background: #374151;
      color: #f9fafb;
    }

    #chat.dark .you {
      background: #1d4ed8;
      color: white;
    }

    #chat.dark .input-box {
      background: #020617;
      border-color: #374151;
    }

    #chat.dark input {
      background: #020617;
      color: white;
      border: 1px solid #374151;
    }

    #chat.dark button.send {
      background: #2563eb;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      #chat {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>

  <div id="chat">
    <h2>
      Jagan's Bot
      <button id="themeToggle">üåô</button>
    </h2>

    <div id="messages"></div>

    <div class="input-box">
      <input id="input" placeholder="Type a message..." />
      <button class="send" onclick="send()">Send</button>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const toggleBtn = document.getElementById("themeToggle");
    const chatBox = document.getElementById("chat");

    function send() {
      if (!input.value.trim()) return;
      const userMsg = document.createElement("div");
      userMsg.className = "msg you";
      userMsg.innerText = input.value;
      messages.appendChild(userMsg);

      socket.emit("chat message", input.value);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on("chat message", (msg) => {
      const aiMsg = document.createElement("div");
      aiMsg.className = "msg ai";
      aiMsg.innerText = msg;
      messages.appendChild(aiMsg);
      messages.scrollTop = messages.scrollHeight;
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    /* Dark mode toggle */
    toggleBtn.addEventListener("click", () => {
      chatBox.classList.toggle("dark");
      toggleBtn.textContent = chatBox.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>

</body>
</html>
